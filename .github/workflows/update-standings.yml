name: Update Cardiff Standings

on:
  workflow_dispatch:
  schedule:
    # Refresh every 15 minutes from 7:45 PM to 11:59 PM UTC Monday-Friday
    - cron: '45 19 * * 1-5'
    - cron: '*/15 20-23 * * 1-5'
    # Refresh every 15 minutes from 12:00 PM to 11:59 PM UTC Saturday-Sunday
    - cron: '*/15 12-23 * * 6,0'
    # Single refresh at midnight UTC every day (just in case)
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set season and team
        id: vars
        run: |
          SEASON=$(date +%Y)
          TEAM_ID=43
          echo "SEASON=$SEASON" >> $GITHUB_ENV
          echo "TEAM_ID=$TEAM_ID" >> $GITHUB_ENV

      - name: Fetch Cardiff standings to get league ID
        id: fetch_league
        run: |
          echo "Fetching standings for Cardiff (team $TEAM_ID, season $SEASON)..."
          response=$(curl -s --request GET \
            --url "https://api-football-v1.p.rapidapi.com/v3/standings?season=${SEASON}&team=${TEAM_ID}" \
            --header "X-RapidAPI-Key: ${{ secrets.RAPIDAPI_KEY }}" \
            --header "X-RapidAPI-Host: api-football-v1.p.rapidapi.com")

          echo "$response" > tmp/cardiff-response.json

          LEAGUE_ID=$(echo "$response" | jq -r '.response[0].league.id // empty')
          LEAGUE_NAME=$(echo "$response" | jq -r '.response[0].league.name // empty')

          if [ -z "$LEAGUE_ID" ]; then
            echo "❌ Could not determine league ID. Exiting."
            cat tmp/cardiff-response.json
            exit 1
          fi

          echo "Cardiff are in $LEAGUE_NAME (League ID $LEAGUE_ID) for $SEASON"
          echo "LEAGUE_ID=$LEAGUE_ID" >> $GITHUB_ENV
          echo "LEAGUE_NAME=$LEAGUE_NAME" >> $GITHUB_ENV

      - name: Fetch standings for Cardiff’s league
        run: |
          curl -s --request GET \
            --url "https://api-football-v1.p.rapidapi.com/v3/standings?season=${SEASON}&league=${LEAGUE_ID}" \
            --header "X-RapidAPI-Key: ${{ secrets.RAPIDAPI_KEY }}" \
            --header "X-RapidAPI-Host: api-football-v1.p.rapidapi.com" \
            | jq . > data/standings.json

      - name: Download league icon
        run: |
          curl -s -o league-icon.png "https://media.api-sports.io/football/leagues/${LEAGUE_ID}.png"

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/standings.json tmp/cardiff-response.json league-icon.png
          if git diff --cached --quiet; then
            echo "🟢 No changes to commit."
          else
            git commit -m "Update standings and league icon for league $LEAGUE_ID ($LEAGUE_NAME)"
            git push
          fi
