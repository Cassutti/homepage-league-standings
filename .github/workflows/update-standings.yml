name: Update League One Standings

on:
  workflow_dispatch:
  schedule:
    - cron: '45 19 * * 1-5'
    - cron: '*/15 20-23 * * 1-5'
    - cron: '*/15 12-23 * * 6,0'
    - cron: '0 0 * * *'

permissions:
  contents: write 

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch League One Standings
        run: |
          mkdir -p data

          response=$(curl -s --write-out "%{http_code}" --output tmp.json \
            --request GET \
            --url 'https://api-football-v1.p.rapidapi.com/v3/standings?season=2024&league=41' \
            --header 'X-RapidAPI-Key: ${{ secrets.RAPIDAPI_KEY }}' \
            --header 'X-RapidAPI-Host: api-football-v1.p.rapidapi.com')

          if [ "$response" -ne 200 ]; then
            echo "API call failed with HTTP code $response"
            cat tmp.json
            exit 1
          fi

          jq . tmp.json > data/standings.json

      - name: Commit and Push if Changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/standings.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update standings"
            git push
          fi
