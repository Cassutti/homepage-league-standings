<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      font-family: var(--font-family);
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      color: var(--text-color);
    }

    .scroll-container {
      height: 100%;
      padding: 4px;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 2px;
      margin-bottom: 5px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .cardiff-highlight {
      color: #2b7fff !important;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: 0f172a;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 12px;
      width: 90%;
      max-width: 350px;
      z-index: 100;
      font-size: 0.55rem;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 320px;
      align-items: center;
      text-align: center;
    }

    .popup img {
      height: 35px;
      width: 35px;
      border-radius: 4px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .popup-content {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .popup-content table {
      width: 100%;
      font-size: 0.55rem;
    }

    .popup-content table td {
      text-align: center;
    }

    .popup-close {
      position: absolute;
      top: 4px;
      right: 8px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .popup-footer {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: auto;
      padding-top: 6px;
    }

    .popup-nextfixture,
    .popup-lastseason {
      font-size: 0.50rem;
      color: #aaa;
    }

    .form-span {
      display: inline-block;
      width: 1.2ch;
      font-weight: bold;
      text-align: center;
      margin-right: 6px;
    }

    .form-w {
      color: #22c55e;
    }

    .form-d {
      color: #e2e8f0;
    }

    .form-l {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="popup" id="teamPopup">
    <button class="popup-close" onclick="closePopup()">✕</button>
    <img id="popupLogo" src="" alt="Team Logo">
    <div id="popupName" style="font-weight: bold;"></div>
    <div class="popup-content">
      <table>
        <tr>
          <td>POS</td><td>P</td><td>W</td><td>L</td><td>D</td><td>F</td><td>A</td><td>GD</td><td>Pts</td>
        </tr>
        <tr id="popupStatsRow"></tr>
      </table>
      <div id="popupForm" style="margin-top: 6px;"></div>
      <div class="popup-footer">
        <div class="popup-nextfixture" id="popupNextFixture"></div>
        <div class="popup-lastseason" id="popupLastSeason"></div>
      </div>
    </div>
  </div>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">We\'ll see you in the new season!</p>';
          return;
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          const { id, name } = team.team;
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';
          const position = team.rank;
          const highlight = team.highlight ?? false;
          const lastLeague = team.lastSeasonLeague ?? 'Unknown League';
          const lastPos = team.lastSeasonPosition ?? '?';
          const nextUp = team.nextUp ?? '';
          const won = team.all.win ?? '-';
          const draw = team.all.draw ?? '-';
          const lose = team.all.lose ?? '-';
          const goalsFor = team.all.goals.for ?? '-';
          const goalsAgainst = team.all.goals.against ?? '-';
          const goalDiff = goalsFor - goalsAgainst;
          const form = team.form ?? 'N/A';

          const row = document.createElement('tr');
          if (highlight) row.classList.add('cardiff-highlight');

          row.innerHTML = `
            <td>${name}</td>
            <td>${played}</td>
            <td>${points}</td>
          `;

          row.addEventListener('click', () => {
            showPopup({
              name,
              logo: `./assets/logos/${id}.png`,
              position,
              played,
              won,
              lose,
              draw,
              goalsFor,
              goalsAgainst,
              goalDiff,
              points,
              form,
              lastLeague,
              lastPos,
              nextUp
            });
          });

          tbody.appendChild(row);
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    function showPopup(team) {
      document.getElementById('popupName').textContent = team.name;
      document.getElementById('popupLogo').src = team.logo;

      document.getElementById('popupStatsRow').innerHTML = `
        <td>${team.position}</td>
        <td>${team.played}</td>
        <td>${team.won}</td>
        <td>${team.lose}</td>
        <td>${team.draw}</td>
        <td>${team.goalsFor}</td>
        <td>${team.goalsAgainst}</td>
        <td>${team.goalDiff}</td>
        <td>${team.points}</td>
      `;

      const formHTML = [...team.form].map(result => {
        const cls = result === 'W' ? 'form-w' : result === 'D' ? 'form-d' : 'form-l';
        return `<span class="form-span ${cls}">${result}</span>`;
      }).join('');

      document.getElementById('popupForm').innerHTML = `Form: ${formHTML}`;
      document.getElementById('popupLastSeason').textContent = `Last Season: ${team.lastPos} | ${team.lastLeague}`;
      document.getElementById('popupNextFixture').textContent = team.nextUp
        ? `Next Up: ${team.nextUp}`
        : '';

      document.getElementById('teamPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('teamPopup').style.display = 'none';
    }

    getTable();
  </script>
</body>
</html>
