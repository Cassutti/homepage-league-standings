<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>League One Table</title>
  <style>
    :root {
      --text-color: #e5e5e5;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: transparent;
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: 12px;
      margin: 0;
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px 8px;
      vertical-align: middle;
    }

    th:first-child {
      text-align: center;
      width: 30px; /* fix width for logos */
      padding: 6px 4px;
    }

    th:nth-child(2) {
      text-align: left;
    }

    th:nth-child(3), th:nth-child(4),
    td:nth-child(3), td:nth-child(4) {
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .team-logo {
      width: 18px;
      height: 18px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <table id="leagueTable">
    <thead>
      <tr>
        <th></th> <!-- empty header for logos -->
        <th>Team</th>
        <th>Played</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('https://api-football-v1.p.rapidapi.com/v3/standings?season=2024&league=41', {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'f93f3b08b6mshac9a5e852e5d3f7p18f9eajsn46caa4ef5308',
            'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
          }
        });

        if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          throw new Error("⚠️ 'league' or 'standings' not found in response");
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.slice(0, 6).forEach(team => {
          const logo = team.team.logo || '';
          const name = team.team.name || '';
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';

          tbody.innerHTML += `
            <tr>
              <td><img src="${logo}" alt="${name} Logo" class="team-logo" /></td>
              <td>${name}</td>
              <td>${played}</td>
              <td>${points}</td>
            </tr>
          `;
        });
      } catch (err) {
        document.body.innerHTML += `<p>⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
