<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
<style>
  :root {
    --text-color: #e5e5e5;
    --alt-bg: transparent;
    --header-bg: transparent;
    --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
  }
  
  .cardiff {
    color: #3A9BDC; /* or whatever shade of blue you fancy */
    font-weight: 700;
    background-color: rgba(58, 155, 220, 0.1); /* light blue tint */
  }

  body {
    background: transparent;
    color: var(--text-color);
    font-family: var(--font-family);
    font-size: 0.75rem;
    margin: 0;
    padding: 4px;
    overflow-y: scroll; /* allow scroll */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE */
  }

  /* WebKit scrollbar hide */
  body::-webkit-scrollbar {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    margin-top: 2px;
  }

  th, td {
    padding: 2px 4px;
    vertical-align: middle;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
  }

  th:nth-child(1), td:nth-child(1) {
    text-align: left;
  }

  th:nth-child(2), th:nth-child(3),
  td:nth-child(2), td:nth-child(3) {
    text-align: center;
  }

  th {
    background-color: var(--header-bg);
    color: var(--text-color);
    font-weight: 600;
    text-transform: uppercase;
    font-size: 10px;
  }

  tr:nth-child(even) {
    background-color: var(--alt-bg);
  }

  tr:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }
</style>
</head>
<body>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Played</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          // Off-season or no standings? Show message instead of table.
          document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">We\'ll see you in the new season!</p>';
          return;
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          const name = team.team.name || '';
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';

          tbody.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${played}</td>
              <td>${points}</td>
            </tr>
          `;
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
