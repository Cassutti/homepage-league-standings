<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      font-family: var(--font-family);
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .scroll-container {
      height: 100%;
      padding: 4px;
      overflow-y: auto;

      color: var(--text-color);
      font-family: var(--font-family);

      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 2px;
      margin-bottom: 5px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* Cardiff Highlight */
    .cardiff-highlight {
      #background-color: #002B5C !important; /* Cardiff Blue */
      color: #2b7fff !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function getTable() {
        try {
          const res = await fetch('./data/standings.json');
          if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status} ${res.statusText}`);

          const data = await res.json();
          const league = data.response?.[0]?.league;

          if (!league || !league.standings) {
            document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">We\'ll see you in the new season!</p>';
            return;
          }

          const standings = league.standings[0];
          const tbody = document.querySelector("#leagueTable tbody");
          tbody.innerHTML = '';

          standings.forEach(team => {
            const name = team.team.name || '';
            const played = team.all.played ?? '-';
            const points = team.points ?? '-';
            const highlight = team.highlight ?? false;

            const row = document.createElement('tr');
            if (highlight) {
              row.classList.add('cardiff-highlight');
            }

            row.innerHTML = `
              <td>${name}</td>
              <td>${played}</td>
              <td>${points}</td>
            `;
            tbody.appendChild(row);
          });
        } catch (err) {
          document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
          console.error(err);
        }
      }

      getTable();
    </script>
  </div>
</body>
</html>
