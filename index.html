<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>League One Top Teams</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #2c2c3c;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #333344;
    }
  </style>
</head>
<body>
  <h2>League One – Top Teams</h2>
  <table id="leagueTable">
    <thead>
      <tr><th>Team</th><th>Played</th><th>Points</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      async function getTable() {
        try {
          const res = await fetch('https://www.thesportsdb.com/api/v1/json/123/lookuptable.php?l=4397&s=2024-2025');
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          const table = Array.isArray(data.table) ? data.table : [];
          const tbody = document.querySelector("#leagueTable tbody");

          if (!tbody) {
            console.error("Table body not found!");
            return;
          }

          if (table.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3">No data available.</td></tr>';
            return;
          }

          tbody.innerHTML = "";

          table.forEach(team => {
            tbody.innerHTML += `<tr>
              <td>${team.strTeam}</td>
              <td>${team.intPlayed}</td>
              <td>${team.intPoints}</td>
            </tr>`;
          });
        } catch (err) {
          const tbody = document.querySelector("#leagueTable tbody");
          if (tbody) tbody.innerHTML = '<tr><td colspan="3">⚠️ Failed to load table.</td></tr>';
          console.error('Fetch error:', err);
        }
      }

      getTable();
      setInterval(getTable, 15 * 60 * 1000);
    });
  </script>
</body>
</html>
