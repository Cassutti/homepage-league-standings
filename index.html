<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      font-family: var(--font-family);
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .scroll-container {
      height: 100%;
      padding: 4px;
      overflow-y: auto;
      color: var(--text-color);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 2px;
      margin-bottom: 5px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .cardiff-highlight {
      color: #2b7fff !important;
      font-weight: bold;
    }

    /* Popup styling */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #popup {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #popup img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    #popup h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    #popup p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Fullscreen Popup -->
  <div id="popup-overlay">
    <div id="popup">
      <img id="popup-badge" src="" alt="Team badge" />
      <h3 id="popup-name">Team Name</h3>
      <p id="popup-position">Position: </p>
      <p><small>Click anywhere to close</small></p>
    </div>
  </div>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">We\'ll see you in the new season!</p>';
          return;
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          const name = team.team.name || '';
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';
          const teamId = team.team.id;
          const position = team.rank;
          const highlight = team.highlight ?? false;

          const row = document.createElement('tr');
          row.classList.add('team-row');
          row.setAttribute('data-id', teamId);
          row.setAttribute('data-name', name);
          row.setAttribute('data-position', position);

          if (highlight) {
            row.classList.add('cardiff-highlight');
          }

          row.innerHTML = `
            <td>${name}</td>
            <td>${played}</td>
            <td>${points}</td>
          `;

          tbody.appendChild(row);
        });

        // Add click popup
        const rows = document.querySelectorAll('.team-row');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popup-overlay');
        const badge = document.getElementById('popup-badge');
        const name = document.getElementById('popup-name');
        const position = document.getElementById('popup-position');

        rows.forEach(row => {
          row.addEventListener('click', () => {
            const teamId = row.getAttribute('data-id');
            const teamName = row.getAttribute('data-name');
            const teamPosition = row.getAttribute('data-position');

            badge.src = `./assets/logos/${teamId}.png`;
            name.textContent = teamName;
            position.textContent = `Position: ${teamPosition}`;

            overlay.style.display = 'flex';
          });
        });

        overlay.addEventListener('click', () => {
          overlay.style.display = 'none';
        });

      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
