<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>League One Top 6</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
    h2 { margin-top: 0; font-size: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 5px; text-align: left; vertical-align: middle; }
    th { background-color: #2c2c3c; }
    tr:nth-child(even) { background-color: #2a2a2a; }
    img { width: 24px; height: 24px; margin-right: 8px; vertical-align: middle; }
    .icon {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      vertical-align: middle;
      filter: invert(100%) brightness(1.2);
    }
  </style>
</head>
<body>
  <h2>League One – Top 6</h2>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Team</th>
        <th><img src="https://cdn-icons-png.flaticon.com/512/189/189665.png" alt="Matches Played" class="icon" title="Played" /></th>
        <th><img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Points" class="icon" title="Points" /></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('https://api-football-v1.p.rapidapi.com/v3/standings?season=2024&league=41', {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'f93f3b08b6mshac9a5e852e5d3f7p18f9eajsn46caa4ef5308',
            'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
          }
        });

        if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const standings = data.response[0].league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.slice(0,6).forEach(team => {
          tbody.innerHTML += `
            <tr>
              <td><img src="${team.team.logo}" alt="${team.team.name} logo" />${team.team.name}</td>
              <td>${team.all.played}</td>
              <td>${team.points}</td>
            </tr>
          `;
        });
      } catch (err) {
        document.querySelector("body").innerHTML += `<p>⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
