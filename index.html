<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>League One Table</title>
  <style>
    :root {
      --text-color: #e5e5e5;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: 0.75rem;
      margin: 0;
      padding: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 2px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .message {
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="message" class="message" style="display: none;"></div>
  <table id="leagueTable" style="display: none;">
    <thead>
      <tr>
        <th>Team</th>
        <th>Played</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          throw new Error("‚ö†Ô∏è 'league' or 'standings' not found in response");
        }

        const standings = league.standings[0];

        const tbody = document.querySelector("#leagueTable tbody");
        const table = document.getElementById("leagueTable");
        const message = document.getElementById("message");

        if (!standings || standings.length === 0) {
          message.style.display = "block";
          message.textContent = "üèñÔ∏è Summer break. See you next season!";
          return;
        }

        tbody.innerHTML = '';
        standings.forEach(team => {
          const name = team.team.name || '';
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';

          tbody.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${played}</td>
              <td>${points}</td>
            </tr>
          `;
        });

        table.style.display = "table";
      } catch (err) {
        document.body.innerHTML += `<p>‚ö†Ô∏è Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
