<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>League One Table</title>
  <style>
    body { background: #1e1e2f; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1px; padding: 10px; margin: 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 5px; text-align: left; }
    th { background-color: #2c2c3c; }
    tr:nth-child(even) { background-color: #2a2a2a; }
  </style>
</head>
<body>
  <table id="leagueTable">
    <thead>
      <tr><th>Team</th><th>Played</th><th>Points</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('https://api-football-v1.p.rapidapi.com/v3/standings?season=2024&league=41', {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'f93f3b08b6mshac9a5e852e5d3f7p18f9eajsn46caa4ef5308',
            'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
          }
        });

        if (!res.ok) throw new Error(`API error: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          throw new Error("⚠️ 'league' or 'standings' not found in response");
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.slice(0, 6).forEach(team => {
          tbody.innerHTML += `
            <tr>
              <td>${team.team.name}</td>
              <td>${team.all.played}</td>
              <td>${team.points}</td>
            </tr>
          `;
        });
      } catch (err) {
        document.body.innerHTML += `<p>⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();
  </script>
</body>
</html>
