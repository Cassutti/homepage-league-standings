<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>League One Top 6</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    th {
      background-color: #2c2c3c;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #333344;
    }
    img.team-badge {
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>League One – Top 6</h2>
  <table id="leagueTable">
    <thead>
      <tr><th>Pos</th><th>Team</th><th>Pld</th><th>Pts</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function getTable() {
      try {
        const res = await fetch('https://www.thesportsdb.com/api/v1/json/123/lookuptable.php?l=4397&s=2024-2025');
        const data = await res.json();
        const table = (data.table || []).filter(team => team.strTeam).slice(0, 7);
        const tbody = document.querySelector("#leagueTable tbody");

        tbody.innerHTML = "";

        table.forEach(team => {
          const logo = team.strTeamBadge || '';
          const badgeImg = logo
            ? `<img class="team-badge" src="${logo}" alt="${team.strTeam} logo">`
            : '';

          tbody.innerHTML += `<tr>
            <td>${team.intRank}</td>
            <td>${badgeImg}${team.strTeam}</td>
            <td>${team.intPlayed}</td>
            <td>${team.intPoints}</td>
          </tr>`;
        });
      } catch (err) {
        document.querySelector("body").innerHTML += "<p>⚠️ Failed to load table.</p>";
        console.error(err);
      }
    }

    getTable();
    setInterval(getTable, 15 * 60 * 1000); // Refresh every 15 minutes
  </script>
</body>
</html>
