<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      font-family: var(--font-family);
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .scroll-container {
      height: 100%;
      padding: 4px;
      overflow-y: auto;
      color: var(--text-color);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 2px;
      margin-bottom: 5px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: var(--text-color);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .cardiff-highlight {
      color: #2b7fff !important;
      font-weight: bold;
    }

    #team-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e293b;
      color: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 9999;
      display: none;
      width: 90%;
      max-width: 320px;
    }

    #team-popup img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.75rem;
      object-fit: cover;
      background: white;
    }

    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9998;
      display: none;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Popup Overlay & Box -->
  <div id="popup-overlay"></div>
  <div id="team-popup">
    <img id="popup-badge" src="" alt="Team badge" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Noun_Project_team_icon_1452173_cc.svg/240px-Noun_Project_team_icon_1452173_cc.svg.png'" />
    <div id="popup-name" style="font-weight: bold; margin-bottom: 0.5rem;"></div>
    <div id="popup-position" style="font-size: 0.75rem; color: #cbd5e1;"></div>
  </div>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status} ${res.statusText}`);

        const data = await res.json();
        const league = data.response?.[0]?.league;

        if (!league || !league.standings) {
          document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">We\'ll see you in the new season!</p>';
          return;
        }

        const standings = league.standings[0];
        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          const name = team.team.name || '';
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';
          const highlight = team.highlight ?? false;

          const row = document.createElement('tr');
          if (highlight) row.classList.add('cardiff-highlight');

          row.setAttribute('data-name', name);
          row.setAttribute('data-position', team.rank);
          row.setAttribute('data-badge', team.team.logo);
          row.classList.add('team-row');

          row.innerHTML = `
            <td>${name}</td>
            <td>${played}</td>
            <td>${points}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    getTable();

    document.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('team-popup');
      const overlay = document.getElementById('popup-overlay');
      const badge = document.getElementById('popup-badge');
      const name = document.getElementById('popup-name');
      const position = document.getElementById('popup-position');

      document.addEventListener('click', e => {
        const row = e.target.closest('.team-row');

        if (!row) {
          popup.style.display = 'none';
          overlay.style.display = 'none';
          return;
        }

        badge.src = row.dataset.badge;
        name.textContent = row.dataset.name;
        position.textContent = `Position: ${row.dataset.position}`;

        popup.style.display = 'block';
        overlay.style.display = 'block';
      });

      overlay.addEventListener('click', () => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
